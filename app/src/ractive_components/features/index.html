<link rel='ractive' href='./feature.html' name='geotile-feature'>

<div class='features'>
	{{#each features}}
		<geotile-feature feature='{{this}}'/>
	{{/each}}

	<!-- add new feature -->
	<button class='add-feature' on-click='fire("add-feature")'>add feature</button>
</div>

<style>
	.features {
		padding: 1em 0.5em;
	}

	.add-feature {
		display: block;
		font-family: inherit;
		font-size: inherit;
		font-weight: inherit;
		width: 100%;
		height: 4em;
	}
</style>
